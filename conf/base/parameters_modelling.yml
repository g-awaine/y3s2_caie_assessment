# This is a boilerplate parameters config generated for pipeline 'modelling'
# using Kedro 0.19.10.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.19.10/configuration/parameters.html


random_state: 42

split_parameters:
  n_splits: 5
  test_size: 0.2

kfold_params:
  outer_folds: 5
  inner_folds: 5
  shuffle: True
  random_state: 42

rf_params:
  random_state: 42

lightbgm_params:
  objective: "binary"
  metric: "accuracy"
  tree_learner: "feature"
  random_state: 42
  verbosity: -1
  n_jobs: -1

svm_params:
  kernel: "linear"
  random_state: 42